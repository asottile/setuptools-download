[tox]
envlist = py,pre-commit

[testenv]
deps = -rrequirements-dev.txt
usedevelop = true
setenv = PWD={toxinidir}
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage combine
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[pep8]
ignore = E265,E501,W504
